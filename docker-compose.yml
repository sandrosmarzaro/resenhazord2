services:
  app:
    build: .
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    tty: true
    stdin_open: true
    command: sh -c "yarn install && yarn add --platform=linuxmusl --arch=x64 sharp --legacy-peer-deps && tail -f /dev/null"
    working_dir: /app

volumes:
  node_modules: