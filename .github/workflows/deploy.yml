name: CI/CD

on:
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  ci:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn format:check

  deploy:
    name: SSH deploy to Oracle VPS
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect dependency changes
        id: deps
        run: |
          if ! git rev-parse HEAD~1 > /dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep -qE '^(package\.json|yarn\.lock)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy (code-only)
        if: steps.deps.outputs.changed == 'false'
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash ${{ secrets.VPS_APP_DIR }}/deploy.sh code-only"

      - name: Deploy (full rebuild)
        if: steps.deps.outputs.changed == 'true'
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash ${{ secrets.VPS_APP_DIR }}/deploy.sh full-rebuild"
