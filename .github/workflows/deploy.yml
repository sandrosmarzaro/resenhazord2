name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun typecheck
      - run: bun lint
      - run: bun format:check

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun test:run

  deploy:
    name: SSH deploy to Oracle VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect dependency changes
        id: deps
        run: |
          if ! git rev-parse HEAD~1 > /dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep -qE '^(package\.json|bun\.lock|Dockerfile|tsconfig\.json)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy (code-only)
        if: steps.deps.outputs.changed == 'false'
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=15 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash ${{ secrets.VPS_APP_DIR }}/deploy.sh code-only"

      - name: Deploy (full rebuild)
        if: steps.deps.outputs.changed == 'true'
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=15 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash ${{ secrets.VPS_APP_DIR }}/deploy.sh full-rebuild"
